<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ghost Game</title>
        <!-- icon -->
        <link rel="icon" href="ghost icon white.svg" />
        <!-- <link rel="Icon" href="" /> -->
        <!-- Style -->
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <main class="flex">
            <div class="card">
                <div class="wrapper">
                    <div class="container" id="box">
                        <div class="ghostHead" id="ghostHead">
                            <img src="ghost-solid yellow.svg" alt="" />
                        </div>
                        <div id="coin">
                            <img src="coin.svg" alt="" />
                        </div>
                        <div id="boms">
                            <img src="bomb red.svg" alt="" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="display-wrapper">
                <div class="display-container" id="displayContainer"></div>
            </div>
            <div class="controls">
                <div class="vertical">
                    <button id="up"></button>
                    <button id="down"></button>
                </div>
                <div class="horizontal">
                    <button id="left"></button>
                    <button id="right"></button>
                </div>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
